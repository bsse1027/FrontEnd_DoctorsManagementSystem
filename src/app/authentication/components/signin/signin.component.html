<form [formGroup]="signinform">
  <div fxLayout="row" fxLayoutAlign="center center" class="pt-124 pb-48 header-1 ">
    Welcome to <span (click)='route([urlPaths.Home.HomeDefault.url][0])' class='cursor-pointer ml-12'> Doctors Management</span>
  </div>
  <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="12px" class="margin-auto w-332 pb-16">
    <div>
      <mat-progress-bar *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center" mode="indeterminate"
        color='primary' class="m-0"></mat-progress-bar>
      <mat-card class="p-36" [class.mat-elevation-z4]="true">

        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="32px">
          <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
              <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                <i class="material-icons-outlined">
                    account_circle
                </i>
              </div>
              <div>
                <mat-form-field appearance="outline" class='w-224'>
                  <mat-label>Username</mat-label>
                  <input type="text" matInput placeholder="Type in User name" formControlName="username">

                  <mat-error *ngIf="signinform.get('username').errors?.required && signinform.get('username').touched
               ">
                    {{error_messages.username_required}}
                  </mat-error>
                  
                </mat-form-field>

              </div>
            </div>
           

           
           
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
              <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                <i class="material-icons-outlined">
                  lock
                </i>
              </div>
              <div>
                <mat-form-field appearance="outline" class='w-224'>
                  <mat-label>Password</mat-label>
                  <input id="mysecretpassword" type="password" matInput placeholder="Type in passoword " formControlName="password" showHideInput>
                  <!--                <mat-error *ngIf="signinform.get('password').touched && signinform.get('password').invalid">{{passwordError()}}</mat-error>-->

                  <mat-icon  class='cursor-pointer' matSuffix showHideTrigger="mysecretpassword" [showHideStatus]="{id: 'mysecretpassword',materialIcon:true }" ></mat-icon>
                  
                  <mat-error *ngIf="signinform.get('password').errors?.required && signinform.get('password').touched
               ">
                    {{error_messages.password_required}}
                  </mat-error>
                </mat-form-field>

              </div>
            </div>
          </div>

          <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
            <button type="submit" (click)='onSubmit()' mat-raised-button color="primary"
              class="w-260 h-40">Login</button>

            <button (click)='route([urlPaths.Authentication.Signup.url][0])' mat-stroked-button color="primary"
              class="w-260 h-40">Registration
            </button>
            <!-- <button (click)='routeToHome()' mat-stroked-button color="primary" class="w-240 h-40">Back To Home
          </button> -->

          </div>
        </div>
      </mat-card>
    </div>


  </div>
  <!-- <div fxLayout="row" fxLayoutAlign="space-between center" class="margin-auto w-332 pb-124">
    <div>
      <a (click)='route([urlPaths.Authentication.AccountRecovery.url][0])'
        class="cursor-pointer primary-text-color">Forgot Password? </a>
    </div>
    <div>
      <a (click)='route([urlPaths.Home.HomeDefault.url][0])' class="cursor-pointer primary-text-color">Back to Home
      </a>
    </div>
  </div> -->


</form>
