<div fxLayout='column' fxLayoutAlign='center start' fxLayoutGap="24px" class='mx-40 mt-20'>
    <div >
        <div fxLayout="row" fxLayoutAlign="center center" class="font-size-32 pt-24">
            Doctor's List
        </div>
    </div>

    <div class='w-100-p'>
        <mat-form-field appearance="outline">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            <mat-icon matPrefix class='mr-16'>search</mat-icon>
        </mat-form-field>
    </div>

    

</div>

<div fxLayout="column" class="mx-40 mb-40 mat-elevation-z8">
    <mat-table #table [dataSource]="listData" [class.isMobile]="isMobile">



        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16"> Username
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="doctorName">
            <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16">
                DoctorName </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.doctorName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="hospitalName">
            <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16">
                HospitalName </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.hospitalName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="designation">
            <mat-header-cell *matHeaderCellDef class="primary-background white-color-foreground font-size-16">
                Designation </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.designation}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    </mat-table>

    <div class='p-16' *ngIf="this.listData.filteredData.length == 0">No Data Found</div>
</div>
