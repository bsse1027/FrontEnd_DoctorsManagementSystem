<div>
    <div fxLayout="row" fxLayoutAlign="center center" class="pt-84 pb-48 px-16 header-1">
        Welcome To Doctors Management System
    </div>


    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px" class="margin-auto pb-124">
        <div>
            <mat-progress-bar *ngIf="isProfileFormLoading" fxLayout="row" fxLayoutAlign="center center" mode="indeterminate"
                color='primary' class="m-0"></mat-progress-bar>
        </div>
        <mat-card class="p-36 " [class.mat-elevation-z4]="true">

            <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="16px" class='pb-24 '>
                <div class='font-weight-950 font-size-24'>User Information</div>
                <mat-divider [inset]="true" class='pr-128'></mat-divider>
            </div>
            <form [formGroup]="profileForm">
                <div fxLayout="column" fxLayout.lt-md='column' fxLayoutAlign="center start"
                    fxLayoutAlign.lt-md="start center" fxLayoutGap="16px" fxLayoutGap.lt-md='16px'>



                    <div fxLayout="row" fxLayout.lt-md='column' fxLayoutGap="32px" fxLayoutGap.lt-md='16px'>
                        <!-- User Name -->

                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                            <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                                <i class="material-icons-outlined">
                                    smartphone
                                </i>
                            </div>
                            <div>
                                <mat-form-field appearance="outline" class='w-224' >
                                    <mat-label>User Name</mat-label>
                                    <input  type="text" matInput placeholder="Type in username"
                                        formControlName="username">
                                   
                                    <mat-error
                                        *ngIf="profileForm.get('username').touched && profileForm.get('username').hasError('required')">
                                        {{error_messages.username_error}}</mat-error>

                                </mat-form-field>
                            </div>
                        </div>
                        <!-- Doctor Name -->

                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                            <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                                <i class="material-icons-outlined">
                                    person
                                </i>
                            </div>
                            <div>
                                <mat-form-field appearance="outline" class='w-224'>
                                    <mat-label>Doctor Name</mat-label>
                                    <input type="text" matInput placeholder="Type in your name"
                                        formControlName="name">
                                   
                                    <mat-error
                                        *ngIf="profileForm.get('name').touched && profileForm.get('name').hasError('required')">
                                        {{error_messages.name_error}}</mat-error>

                                </mat-form-field>
                            </div>
                        </div>
                    </div>



                    <div fxLayout="row" fxLayout.lt-md='column' fxLayoutGap="32px" fxLayoutGap.lt-md='16px'>
                        <!-- Hospital Name -->

                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                            <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                                <i class="material-icons-outlined">
                                    local_hospital
                                </i>
                            </div>
                            <div>
                                <mat-form-field appearance="outline" class='w-224'>
                                    <mat-label>Hospital Name</mat-label>
                                    <input type="text" matInput placeholder="Type in hospital name"
                                        formControlName="hospitalname">
                                    
                                    <mat-error
                                        *ngIf="profileForm.get('hospitalname').touched && profileForm.get('hospitalname').hasError('required')">
                                        {{error_messages.hospitalname_error}}</mat-error>

                                </mat-form-field>
                            </div>
                        </div>
                        <!-- Designation Name -->

                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                            <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                                <i class="material-icons-outlined">
                                    work_outline
                                </i>
                            </div>
                            <div>
                                <mat-form-field appearance="outline" class='w-224'>
                                    <mat-label>Designation</mat-label>
                                    <input type="text" matInput placeholder="Type in designation"
                                        formControlName="designation">
                                   
                                    <mat-error
                                        *ngIf="profileForm.get('designation').touched && profileForm.get('designation').hasError('required')">
                                        {{error_messages.designation_error}}</mat-error>

                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div fxLayout="column" fxLayoutAlign="center end" fxLayoutGap="16px" class='mt-24'>
                <button type="submit" (click)='updateProfile()' mat-raised-button color="primary"
                    class="w-240 h-40">Update</button>
            </div>
        </mat-card>
    </div>
</div>
